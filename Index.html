<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hjemmeværnets øvelses platform</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS8o7EHKoUSrjAbsK3_IyU79mXurBAXng&map_ids=4a9e76db874d549f51ca87e9&libraries=geometry&callback=initMap"
      async
      defer
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header>
      <div>
        <p id="username"></p>
        <a id="logout" href="#">Log ud</a>
      </div>
      <a href="index.html">
        <img class="logoDesk" src="img/HJV.svg" alt="Logo" />
        <img class="logoMobile" src="img/hjv_logo_svg.svg" alt="Logo" />
      </a>
    </header>

    <main class="main">
      <section id="sidebar">
        <h1 id="headingOne"></h1>
        <p id="introTxt"></p>

        <!--Kassen med listen over opgaver -->
        <div id="scenarioBox"></div>

        <!--Kassen hvor scenarie opgaverne er inde i-->
        <div id="taskBox"></div>
        <div id="activeTaskBox" style="display: none">
          <h2 id="taskTitle"></h2>
          <p id="taskDescription"></p>

          <div id="taskOptions"></div>

          <button id="nextTaskBtn" style="display: none">Næste</button>
        </div>
      </section>

      <section id="content">
        <div id="map" class="blur"></div>

        <!--Log in formular https://www.w3schools.com/howto/howto_css_login_form.asp-->
        <div class="loginOverlay">
          <form id="login">
            <label for="usernameLogin">Brugernavn</label>
            <input
              type="text"
              id="usernameLogin"
              name="usernameLogin"
              placeholder="Indtast dit brugernavn"
              required
            />
            <label for="password">Adgangskode</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Indtast din adgangskode"
              required
            />
            <button type="submit">Log ind</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
